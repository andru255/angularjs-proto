<!DOCTYPE html>
<html ng-app="mainApp">
    <head>
        <meta charset="UTF-8">
        <title>AngularJS 1.5.8</title> 
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <link href='libs/angular-material/angular-material.min.css' rel='stylesheet' />
    </head>
    <body layout="column">
        <md-toolbar>
            <h2>Welcome to {{ siteName }}</h2>
        </md-toolbar>
        <div flex layout="row">
            <md-sidenav flex="15" md-is-locked-open="true" class="md-whiteframe-21">
                <main-nav></main-nav>
            </md-sidenav>
            <div layout="column" flex>
                <greet-user></greet-user>
                <!-- routing -->
                <div ng-view></div>
            </div>
        </div>

        <!-- angular base -->
        <script src='libs/angular/angularjs.js'></script>
        <script src='node_modules/angular-route/angular-route.min.js'></script>
        <script src='libs/angular/angular-animate.min.js'></script>
        <script src='libs/angular/angular-aria.min.js'></script>
        <script src='libs/angular/angular-messages.min.js'></script>

        <!-- material -->
        <script src='libs/angular-material/angular-material.min.js'></script>

        <!-- main module -->
        <script src="app/app.js"></script>
        <script src="app/app.routes.js"></script>
        <script src="app/app.config.js"></script>

        <!-- shared components -->
        <script src="app/components/greet-user/greet-user.component.js"></script>
        <script src="app/components/main-nav/main-nav.component.js"></script>

        <!-- modules and their components -->
        <script src="app/modules/product/product.module.js"></script>
        <script src="app/modules/product/product.config.js"></script>
        <script src="app/modules/product/components/product-list/product-list.component.js"></script>
        <script src="app/modules/product/components/category-list/category-list.component.js"></script>
    </body>
</html>
