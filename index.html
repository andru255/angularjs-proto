<!DOCTYPE html>

        <title>AngularJS 1.5.8</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="libs/bootstrap.css">
        <script src='libs/angularjs.js'></script>
        <link href='style.css' rel='stylesheet' />
